<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Ingrese el primer número:"));
        let b = parseInt(prompt("Ingrese el segundo número:"));
        let c = parseInt(prompt("Ingrese el tercer número:"));

        if (a === b) {
            if (b === c) {
                let resultado = (a + b) * c;
                document.write("Resultado: " + resultado + "<br>");
            } else {
                document.write("No todos son iguales<br>");
            }
        } else {
            document.write("No todos son iguales<br>");
        }
    </script>
</body>
</html>
