<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Control CHECKBOX</title>
</head>
<body>

<form>
<input type="checkbox" id="futbol"> Fútbol <br>
<input type="checkbox" id="basket"> Básket <br>
<input type="checkbox" id="tenis"> Tenis <br><br>

<button type="button" onclick="mostrarDeportes()">Mostrar Selección</button>
</form>

<script>
function mostrarDeportes() {
    let seleccionados = [];
    if (document.getElementById("futbol").checked) {
    seleccionados.push("Fútbol");
    }
    if (document.getElementById("basket").checked) {
    seleccionados.push("Básket");
    }
    if (document.getElementById("tenis").checked) {
    seleccionados.push("Tenis");
    }
    if (seleccionados.length > 0) {
    alert("Deportes seleccionados: " + seleccionados.join(", "));
    } else {
    alert("No seleccionó ningún deporte.");
    }
}
</script>
</body>
</html>
