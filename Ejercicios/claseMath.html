<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejercicio Math </title>
</head>
<body>
<button onclick="elevarCubo()">Ingresar Número</button>

<script>
function elevarCubo() {
    let num = parseFloat(prompt("Ingrese un número:"));
    let cubo = Math.pow(num, 3);
    alert("El número " + num + " elevado al cubo es: " + cubo);
}
</script>
</body>
</html>
