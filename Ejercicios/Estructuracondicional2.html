<!DOCTYPE html>
<html>
<head>
    <title>Condicional 2</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Ingrese el primer número:"));
        let num2 = parseInt(prompt("Ingrese el segundo número:"));

        if (num1 > num2) {
            document.write("El mayor es: " + num1 + "<br>");
        }

        if (num2 > num1) {
            document.write("El mayor es: " + num2 + "<br>");
        }
    </script>
</body>
</html>
