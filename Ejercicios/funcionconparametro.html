<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Funcion parámetro 1</title>
</head>
<body>
<button onclick="ejercicioParametro()">Ejecutar</button>

<script>
function menorDeTres(a, b, c) {
    let menor = a;
    if (b < menor) {
    menor = b;
    }
    if (c < menor) {
    menor = c;
    }
    return menor;
}
function ejercicioParam() {
    let num1 = parseInt(prompt("Ingrese el primer número:"));
    let num2 = parseInt(prompt("Ingrese el segundo número:"));
    let num3 = parseInt(prompt("Ingrese el tercer número:"));

    let menor = menorDeTres(num1, num2, num3);

    alert("El menor de los tres números es: " + menor);
}
</script>
</body>
</html>
