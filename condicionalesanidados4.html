<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 4</title>
</head>
<body>
    <script>
        let x = parseInt(prompt("Ingrese la coordenada X:"));
        let y = parseInt(prompt("Ingrese la coordenada Y:"));

        if (x > 0) {
            if (y > 0) {
                document.write("1째 Cuadrante<br>");
            } else {
                document.write("4째 Cuadrante<br>");
            }
        } else {
            if (y > 0) {
                document.write("2째 Cuadrante<br>");
            } else {
                document.write("3째 Cuadrante<br>");
            }
        }
    </script>
</body>
</html>
